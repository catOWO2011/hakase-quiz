server:
  servlet:
    context-path: /api
  port: 5000
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

app:
  datasource:
    jdbc-url: jdbc:postgresql://${URL_DATABASE}
    username: ${HAKASE_USER}
    password: ${HAKASE_PASSWORD}
    pool-size: 30